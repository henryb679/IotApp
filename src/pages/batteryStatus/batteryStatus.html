<ion-header>
  <ion-navbar>
      <ion-title style="text-align: center;">
      Battery Status
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- Shows the battery levels in real time -->
  <ion-card>
    <ion-item color="dark">
      <h2 style="color: white">Battery levels</h2>
      <ion-row padding>
        <ion-col padding>
          <p style="background-color: #BF045B; padding: 10px; color: #FFFFFF; text-align: center;">Living: <b>{{getBatteryData().living}}</b> %
          </p>
        </ion-col>
        <ion-col padding>
          <p style="background-color: #F285C1; padding: 10px; color: #FFFFFF; text-align: center;">Kitchen: <b>{{getBatteryData().kitchen}}</b> %
          </p>
        </ion-col>
        <ion-col padding>
          <p style="background-color: #16DCF2; padding: 10px; color: #FFFFFF; text-align: center;">Dining: <b>{{getBatteryData().dining}}</b> %
          </p>
        </ion-col>
        <ion-col padding>
          <p style="background-color: #84D904; padding: 10px; color: #FFFFFF; text-align: center;">Toilet: <b>{{getBatteryData().toilet}}</b> %
          </p>
        </ion-col>
        <ion-col padding>
          <p style="background-color: #F58853; padding: 10px; color: #FFFFFF; text-align: center;">Bedroom: <b>{{getBatteryData().bedroom}}</b> %</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-card>


  <!-- shows battery levels in a bar graph view -->
  <ion-card>
    <ion-card-header>
      <h2>Battery Percentage %</h2>
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
